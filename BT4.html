<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        fieldset {
            width: 700px;
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 150px;
            vertical-align: top;
            margin-bottom: 6px;
        }

        input, select, textarea {
            margin-bottom: 6px;
        }

        textarea {
            width: 450px;
        }

        .footer {
            width: 700px;
            border-top: 1px solid #999;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav button {
            width: 25px;
        }
    </style>
</head>
<body>

<form>

    <!-- BASIC INFO -->
    <fieldset>
        <legend>Basic Info</legend>

        <label>Employee ID</label>
        9
        <input type="hidden" name="employee_id" value="9"><br>

        <label>Last Name</label>
        <input type="text" name="last_name" value="Dodsworth" readonly><br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" value="Anne"><br>

        <label>Gender</label><br>
        <input type="radio" id="g1" name="gender" value="male">
        <label for="g1">Male</label><br>

        <input type="radio" id="g2" name="gender" value="female">
        <label for="g2">Female</label><br>

        <input type="radio" id="g3" name="gender" value="xxx">
        <label for="g3">XXX</label><br>

        <input type="radio" id="g4" name="gender" value="zzz">
        <label for="g4">ZZZ</label><br>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="Sales Representative"><br>

        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" name="suffix" value="Ms."><br>

        <label for="bdate">Birth Date</label>
        <input type="datetime-local" id="bdate" name="birth_date" value="1969-07-02T00:00"><br>

        <label for="hdate">Hire Date</label>
        <input type="datetime-local" id="hdate" name="hire_date" value="1994-11-15T00:00"><br>

        <label for="ssn">SSN #</label>
        <input type="text" id="ssn" name="ssn"><br>

        <label for="reports">Reports To</label>
        <select id="reports" name="reports_to">
            <option value="buchanan">Buchanan</option>
            <option value="ly">Ly</option>
        </select>
    </fieldset>

    <!-- CONTACT INFO -->
    <fieldset>
        <legend>Contact Info</legend>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="name@example.com"><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="7 Houndstooth Rd."><br>

        <label for="city">City</label>
        <input type="text" id="city" name="city" value="London"><br>

        <label for="region">Region</label>
        <input type="text" id="region" name="region"><br>

        <label for="pc">Postal Code</label>
        <input type="text" id="pc" name="postal_code" value="WG2 7LT"><br>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="ru">Russian Federation</option>
            <option value="vn">Vietnam</option>
        </select><br>

        <label for="phone">US Home Phone</label>
        <input type="tel" id="phone" name="phone"
               pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}"
               value="(234)234-2342"><br>

        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo">
    </fieldset>

    <!-- OPTIONAL INFO -->
    <fieldset>
        <legend>Optional Info</legend>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5">
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German. ZZZ
        </textarea><br>

        <label>Preferred Shift</label><br>
        <input type="checkbox" id="regular" name="shift" value="regular">
        <label for="regular">Regular</label><br>

        <input type="checkbox" id="gravy" name="shift" value="gravy" checked>
        <label for="gravy">Gravy Yard</label><br>

        <label for="active">Active?</label>
        <input type="checkbox" id="active" name="active" checked><br>

        <label for="human">Are you human?</label><br>
        TIDAWO &nbsp; Click to change<br>
        <input type="text" id="human" name="human">
    </fieldset>

    <!-- FOOTER -->
    <div class="footer">
        <div class="nav">
            <button type="button">&#9664;</button>
            <button type="button">&#9654;</button>
            * required
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>
    </div>

</form>

</body>
</html>
